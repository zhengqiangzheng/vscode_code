<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        saample html
    </div>
</body>
<script>
    let content = prompt("请输入你的内容")
    let reg = new RegExp(content, 'g')
    let divhtml = document.querySelector('div')
    divhtml.innerHTML = divhtml.innerHTML.replace(reg, (search) => {
        return `<span style="color:red">${search}</span>`
    })
    console.log(content);
    console.log(divhtml.innerHTML);

</script>

</html>
