<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span>www.baidu.com</span>
        <span>www.youtube.com</span>
        <span>www.microsoft.com</span>
    </div>


</body>
<script>
    let innerhtml = document.querySelector('div').innerHTML
    document.querySelector('div').innerHTML = innerhtml.replace(/<span>([\s\S]+?)<\/span>/g, (p0, p1) => `<h4 style='color:red'>${p1}</h4>`)
</script>

</html>
