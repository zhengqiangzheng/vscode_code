<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

<body>
    <button id="btn">点我发送jsonp请求</button>

</body>
<script>
    $('#btn').click(function () {
        $.ajax('http://localhost:3000/testjsonp', {
            method: 'get',
            dataType: 'jsonp',
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        })
    })

</script>

</html>
